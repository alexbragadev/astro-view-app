<ng-container class="container">
    <div class="row">
        <div class="col-6">
            <div class="card flex" [ngStyle]="{backgroundColor:'var(--highlight-bg)', color: 'var(--highlight-text-color)', borderRadius: 'var(--border-radius)', padding: '1rem'}">
                <p-toast></p-toast>
                <p-menu #menu [model]="items" [popup]="true"></p-menu>
                <button  pButton type="button" (click)="menu.toggle($event)" icon="pi pi-bars"></button>
            </div>
        </div>
        <div class="col-6 div-img">
            <div>
                <img src="../../../../../assets/imgs/telescopio-blue.png" width="50px" alt="">
            </div>
        </div>
    </div>
</ng-container>
